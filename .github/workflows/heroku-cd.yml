  deploy:
    runs-on: ubuntu-latest
#    needs: lint
    steps:
        - name: Clone repository
          uses: actions/checkout@v3
          with:
            submodules: true
        - name: Login Docker
          run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Build container
          run: docker build -t translate-bot --progress plain .
        - name: Tag container
          run: docker tag translate-bot ${{ secrets.DOCKER_USER }}/translate-bot:latest
        - name: Push Docker
          run: docker push ${{ secrets.DOCKER_USER }}/translate-bot:latest

        -
          name: Login to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        -
          name: Build and push
          uses: docker/build-push-action@v2
          with:
            context: ./
            file: ./Dockerfile
            builder: ${{ steps.buildx.outputs.name }}
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simptranslate-botlewhale:latest
            cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/translate-bot:buildcache
            cache-to: type=registry,ref=${{ secrets.DOCKER_USER }}/translate-bot:buildcache,mode=max
