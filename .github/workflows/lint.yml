name: Lint ReSharper

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
   runs-on: ubuntu-latest
   name: Self Test
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Inspect
       uses: florius0/resharper-ci@v0.2.1
       with:
          solution: './TranslateBot.sln'