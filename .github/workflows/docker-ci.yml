name: Docker CI

on:
  push:
    branches:
    - main
  workflow_dispath:
    
jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
        - name: Clone repository
          uses: actions/checkout@v3
        - name: Setup dotnet
          uses: actions/setup-dotnet@v2
        - name: Login Docker
          run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Build container
          run: docker build -t translate-bot --progress plain /TranslateBot
        - name: Push Docker
          run: docker push ${{ secrets.DOCKER_USER }}/translate-bot:latest


