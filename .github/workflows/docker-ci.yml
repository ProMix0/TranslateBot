name: Docker CI

on:
  push:
    branches:
    - main
  workflow_dispatch:
    
jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
        - name: Clone repository
          uses: actions/checkout@v3
          with:
            submodules: true
        - name: Setup dotnet
          uses: actions/setup-dotnet@v2
        - name: Login Docker
          run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Debug paths
          run: |
            pwd
            ls
            ls Utils
            ls Utils/Utils
        - name: Build container
          run: docker build -t translate-bot --progress plain .
        - name: Push Docker
          run: docker push ${{ secrets.DOCKER_USER }}/translate-bot:latest


